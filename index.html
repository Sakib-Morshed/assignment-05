<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-5</title>
    <!-- daisyUi Linkup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome linkup -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* inter font added */
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      .inter-font {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }

      /* Hind madurai font added */
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap");
      .hind-font {
        font-family: "Hind Madurai", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="header-div flex justify-between items-center p-4 w-11/12 mx-auto"
      >
        <div class="header-logo flex items-center gap-1">
          <img src="./assets/logo-dark.png" class="w-10 h-10" alt="" />
          <h2 class="text-[#006747] inter-font font-bold">
            Emergency <br />Service
          </h2>
        </div>
        <div class="header-content flex gap-3 md:gap-5">
          <div
            class="content-1 inter-font bg-[#f7f4f4] md:w-[100px] text-center p-[6px] md:p-3 rounded-[50px]"
          >
            0 <i class="fa-solid fa-heart"></i>
          </div>
          <div
            class="content-2 inter-font bg-[#f7f4f4] md:w-[100px] text-center p-[6px] md:p-3 rounded-[50px]"
          >
            100 <i class="fa-solid fa-sun"></i>
          </div>
          <div
            class="content-3 inter-font bg-[#00a63e] md:w-[100px] text-center p-[6px] text-white md:p-3 rounded-[50px]"
          >
            0 Copy
          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        class="bannar text-center mt-6 p-4 md:pt-3 md:pb-5 bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]"
      >
        ;
        <img src="./assets/logo.png" class="w-[92px] h-[92px] mx-auto" alt="" />
        <h2 class="text-white font-bold text-[40px] hind-font">
          Emergency Service Directory
        </h2>
        <p class="text-white text-[20px] font-semibold hind-font">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </main>
